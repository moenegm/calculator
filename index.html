<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h1 class="heading"></br>Mohamed's Calculator</br></br></h1>
      </div>
    </header>
    <main>
      <div id="calculator">
        <!-- ------------Results Bar---------- -->
        <div id="result">
            <div class="history1 history2"><p id="history-value-1"></p></div>
            <div class="output" ><output id="output-valuet"></output></div>
          </div>
          <div class="history2"><p id="history-value-2"></p></div>
          <!-- ----------- Numbers ----------- -->
          <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="delete" id="delete">&#8592</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="*">&times;</button>                       
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number decimal" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="^">x^</button>
            <button class="operator" id="equal">=</button>      
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
