<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h1 class="heading">Mr. Negm's Calculator</h1>
        <p class="description">
          If you have any issues with this app please email mr.negm90@gmail.com
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box" id="box-ans"><output>Box 1</output></div>

        <div class="box" id="box("><button type="button">(</button></div>
        <div class="box" id="box)"><button type="button">)</button></div>
        <div class="box" id="box%"><button type="button">%</button></div>
        <div class="box" id="boxAC"><button type="button">AC</button></div>
        <div class="box" id="box7"><button type="button">7</button></div>
        <div class="box" id="box8"><button type="button">8</button></div>
        <div class="box" id="box9"><button type="button">9</button></div>
        <div class="box" id="box/"><button type="button">/</button></div>
        <div class="box" id="box4"><button type="button">4</button></div>
        <div class="box" id="box5"><button type="button">5</button></div>
        <div class="box" id="box6"><button type="button">6</button></div>
        <div class="box" id="boxx"><button type="button">x</button></div>
        <div class="box" id="box1"><button type="button">1</button></div>
        <div class="box" id="box2"><button type="button">2</button></div>
        <div class="box" id="box3"><button type="button">3</button></div>
        <div class="box" id="box-"><button type="button">-</button></div>
        <div class="box" id="box0"><button type="button">0</button></div>
        <div class="box" id="box."><button type="button">.</button></div>
        <div class="box" id="box="><button type="button">=</button></div>
        <div class="box" id="box+"><button type="button">+</button></div>
      </div>
    </main>

    <script src="main.js">
      var question = "what's your name?";
      var answer = prompt(question);
      alert("hello " + answer + "!");
    </script>
  </body>
</html>
